<div class="row">
<div id="side-panel" class="col-md-2 col-xs-12 sidenav">
	<div class="panel panel-default">
		<div class="panel-heading">
			<a data-toggle="collapse" id="categories-btn" href="#categories" class="glyphicon glyphicon-chevron-right"><span class="panel-title">Categories</span></a>
		</div>
		<div id="categories" class="panel-collapse collapse">
			<ul class="list-group" id="category-list"></ul>
		</div>
	</div>
</div>
<div class="container col-md-10 col-xs-12">
	<table class="table table-striped table-borderless">
		<tbody id="blog-entries"></tbody>
	</table>
	<ul class="pagination">
		<li id="page-previous" class="page-item">
			<a role="button" class="page-link" aria-label="Previous">
				<span class="glyphicon glyphicon-arrow-left"></span>
				<span class="sr-only">load previous page</span>
			</a>
		</li>
		<li id="page-current" class="page-item">
			<a role="button" class="page-link">1</a>
		</li>
		<li id="page-next" class="page-item">
			<a role="button" class="page-link" aria-label="Next">
				<span class="glyphicon glyphicon-arrow-right"></span>
				<span class="sr-only">load next page</span>
			</a>
		</li>
	</ul>
</div>
</div>
<script>
core.loadCategories(core);

$('#categories-btn').on('click', function() {
	$(this).toggleClass('glyphicon-chevron-down');
	$(this).toggleClass('glyphicon-chevron-right');
});

$('#page-previous').on('click', function() {
	core.prevPage(core, core.makeBlogEntriesFilter(core));
});

$('#page-next').on('click', function() {
	core.nextPage(core, core.makeBlogEntriesFilter(core));
});
</script>
